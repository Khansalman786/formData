<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Slider with Autoplay</title>

    <!-- 1. Include Swiper.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
    <!-- Optional: Include Font Awesome for the heart icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        /* Main container for the entire gallery */
        .product-gallery {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* --- Main Image Slider --- */
        .swiper-main {
            width: 100%;
            height: 350px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .swiper-main .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-main .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* --- Custom Navigation Arrow Styling --- */
        .swiper-button-next,
        .swiper-button-prev {
            color: #fff; /* Arrow color */
            background-color: rgba(0, 0, 0, 0.3);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            transition: background-color 0.3s;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s;
        }
        
        /* Show arrows on container hover */
        .product-gallery:hover .swiper-button-next,
        .product-gallery:hover .swiper-button-prev {
            opacity: 1;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Make the default arrow icons smaller */
        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 18px;
            font-weight: bold;
        }

        /* Swiper Pagination Dots */
        .swiper-pagination-bullet {
            width: 8px;
            height: 8px;
            background-color: #ccc;
            opacity: 1;
        }

        .swiper-pagination-bullet-active {
            background-color: #333;
        }

        /* --- Thumbnail Slider --- */
        .swiper-thumbs {
            height: 80px;
            box-sizing: border-box;
            padding: 10px 0;
        }

        .swiper-thumbs .swiper-slide {
            width: 25%;
            height: 100%;
            opacity: 0.5;
            cursor: pointer;
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: border-color 0.3s, opacity 0.3s;
        }

        .swiper-thumbs .swiper-slide-thumb-active {
            opacity: 1;
            border-color: #007aff;
        }
        
        .swiper-thumbs .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Wishlist Icon --- */
        .wishlist-icon {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 24px;
            color: #555;
            z-index: 10;
            cursor: pointer;
            transition: color 0.3s;
        }

        .wishlist-icon:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="product-gallery">
        <!-- Wishlist Icon -->
        <i class="fa-regular fa-heart wishlist-icon"></i>

        <!-- Main Image Slider -->
        <div class="swiper swiper-main">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://placehold.co/600x600/ffffff/000000?text=Product+1" alt="Product Image 1"></div>
                <div class="swiper-slide"><img src="https://placehold.co/600x600/eeeeee/000000?text=Product+2" alt="Product Image 2"></div>
                <div class="swiper-slide"><img src="https://placehold.co/600x600/dddddd/000000?text=Product+3" alt="Product Image 3"></div>
                <div class="swiper-slide"><img src="https://placehold.co/600x600/cccccc/000000?text=Product+4" alt="Product Image 4"></div>
                <div class="swiper-slide"><img src="https://placehold.co/600x600/bbbbbb/000000?text=Product+5" alt="Product Image 5"></div>
            </div>
            
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>

            <!-- Add Navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <!-- Thumbnail Slider -->
        <div class="swiper swiper-thumbs">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://placehold.co/100x100/ffffff/000000?text=1" alt="Thumbnail 1"></div>
                <div class="swiper-slide"><img src="https://placehold.co/100x100/eeeeee/000000?text=2" alt="Thumbnail 2"></div>
                <div class="swiper-slide"><img src="https://placehold.co/100x100/dddddd/000000?text=3" alt="Thumbnail 3"></div>
                <div class="swiper-slide"><img src="https://placehold.co/100x100/cccccc/000000?text=4" alt="Thumbnail 4"></div>
                <div class="swiper-slide"><img src="https://placehold.co/100x100/bbbbbb/000000?text=5" alt="Thumbnail 5"></div>
            </div>
        </div>
    </div>

    <!-- 2. Include Swiper.js JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- 3. Initialize Swiper -->
    <script>
        // First, initialize the thumbnail slider
        var swiperThumbs = new Swiper(".swiper-thumbs", {
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
        });

        // Then, initialize the main slider
        var swiperMain = new Swiper(".swiper-main", {
            spaceBetween: 10,
            
            // --- NEW: Autoplay Configuration ---
            autoplay: {
                delay: 3000, // Time in ms between slides
                disableOnInteraction: false, // Continue autoplay after user interaction
            },

            // --- NEW: Navigation Arrows ---
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },

            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            
            thumbs: {
                swiper: swiperThumbs, // Link to the thumbnail Swiper instance
            },
        });

        // --- NEW: Pause autoplay on mouse hover ---
        const galleryContainer = document.querySelector('.product-gallery');
        galleryContainer.addEventListener('mouseenter', () => {
            swiperMain.autoplay.stop();
        });
        galleryContainer.addEventListener('mouseleave', () => {
            swiperMain.autoplay.start();
        });
    </script>

</body>
</html>
