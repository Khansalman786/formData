<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            background: linear-gradient(135deg, #f9fafb, #eef2ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 2.2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            width: 370px;
            transition: transform 0.3s;
        }

        .form-container:hover {
            transform: translateY(-4px);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #111827;
        }

        label {
            display: block;
            margin-bottom: 0.35rem;
            color: #374151;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.2rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.7rem 2.5rem 0.7rem 0.9rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9fafb;
            transition: border-color 0.25s, background 0.25s;
        }

        input:focus,
        select:focus {
            border-color: #2563eb;
            background: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .error-text {
            color: #e11d48;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-text.active {
            opacity: 1;
        }

        .valid {
            border-color: #16a34a !important;
        }

        .invalid {
            border-color: #e11d48 !important;
        }

        .status-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            pointer-events: none;
        }

        .status-icon.valid {
            color: #16a34a;
        }

        .status-icon.invalid {
            color: #e11d48;
        }

        .password-strength {
            height: 6px;
            border-radius: 4px;
            background: #e5e7eb;
            margin-top: 0.4rem;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.25s, transform 0.15s;
        }

        button:hover {
            background: linear-gradient(135deg, #1e40af, #1d4ed8);
            transform: scale(1.02);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        /* ...existing code... */

        table {
            margin: 2rem auto 0 auto;
            border-collapse: collapse;
            width: 90%;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
            font-size: 1rem;
        }

        th,
        td {
            padding: 0.85rem 1.2rem;
            text-align: left;
        }

        th {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        tr {
            border-bottom: 1px solid #e5e7eb;
        }

        tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #f3f4f6;
            transition: background 0.2s;
        }

        td {
            color: #374151;
        }
    </style>
    <link rel="stylesheet" href="./bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <!-- Add this inside <head> before closing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>

<body>
    <div class="form-container mb-4">
        <h2>User Registration</h2>
        <form id="userForm" action="http://localhost:3000/data" method="POST" novalidate>

            <div class="input-group">
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" required>
                <span class="status-icon" id="nameIcon"></span>
                <div id="nameError" class="error-text"></div>
            </div>

            <div class="input-group">
                <label for="Country">Country</label>
                <input type="text" id="Country" name="Country" required>
                <span class="status-icon" id="countryIcon"></span>
                <div id="countryError" class="error-text"></div>
            </div>

            <div class="input-group">
                <label for="Gender">Gender</label>
                <select id="Gender" name="Gender" required>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <span class="status-icon" id="genderIcon"></span>
                <div id="genderError" class="error-text"></div>
            </div>

            <div class="input-group">
                <label for="Address">Address</label>
                <input type="text" id="Address" name="Address" required>
                <span class="status-icon" id="addressIcon"></span>
                <div id="addressError" class="error-text"></div>
            </div>

            <div class="input-group">
                <label for="Password">Password</label>
                <input type="password" id="Password" name="Password" required>
                <span class="status-icon" id="passwordIcon"></span>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div id="passwordError" class="error-text"></div>
            </div>

            <button type="submit" id="submitBtn" disabled>Submit</button>
        </form>

        <form id="userForm" action="http://localhost:3000//user:id" method="POST" novalidate>

            <div class="input-group">
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" required>
                <span class="status-icon" id="nameIcon"></span>
                <div id="nameError" class="error-text"></div>
            </div>

            <div class="input-group">
                <label for="Country">Country</label>
                <input type="text" id="Country" name="Country" required>
                <span class="status-icon" id="countryIcon"></span>
                <div id="countryError" class="error-text"></div>
            </div>

            <div class="input-group">
                <label for="Gender">Gender</label>
                <select id="Gender" name="Gender" required>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <span class="status-icon" id="genderIcon"></span>
                <div id="genderError" class="error-text"></div>
            </div>

            <div class="input-group">
                <label for="Address">Address</label>
                <input type="text" id="Address" name="Address" required>
                <span class="status-icon" id="addressIcon"></span>
                <div id="addressError" class="error-text"></div>
            </div>

            <div class="input-group">
                <label for="Password">Password</label>
                <input type="password" id="Password" name="Password" required>
                <span class="status-icon" id="passwordIcon"></span>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div id="passwordError" class="error-text"></div>
            </div>

            <button type="submit" id="submitBtn" disabled>Submit</button>
        </form>


    </div>

    <div class="d-flex justify-content-start mt-3">
        <button type="button" class="btn btn-primary px-3" id="exportBtn">Excel</button>
    </div>


    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Country</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody id="userTableBody">

        </tbody>
    </table>


    <script src="./bootstrap-5.3.8-dist/js/bootstrap.bundle.js"></script>
    <script>
        const form = document.getElementById('userForm');
        const fieldOrder = ["Name", "Country", "Gender", "Address", "Password"];
        const submitBtn = document.getElementById("submitBtn");

        const validators = {
            Name: (value) =>
                /^[A-Za-z\s]{2,}$/.test(value) ? '' : 'Name must be at least 2 letters (alphabets only).',
            Country: (value) =>
                /^[A-Za-z\s]{2,}$/.test(value) ? '' : 'Enter a valid country name.',
            Gender: (value) =>
                value ? '' : 'Please select a gender.',
            Address: (value) =>
                value.length >= 5 ? '' : 'Address must be at least 5 characters.',
            Password: (value) =>
                /^(?=.*[0-9])(?=.*[!@#$%^&*]).{6,}$/.test(value)
                    ? ''
                    : 'Password must be 6+ chars, incl. 1 number & 1 special char.'
        };

        const icons = {
            valid: "✅",
            invalid: "❌"
        };

        function updateField(fieldName) {
            const field = form[fieldName];
            const value = field.value.trim();
            const errorMsg = validators[fieldName](value);
            const errorDiv = document.getElementById(fieldName.toLowerCase() + 'Error');
            const icon = document.getElementById(fieldName.toLowerCase() + 'Icon');

            if (errorMsg) {
                errorDiv.textContent = errorMsg;
                errorDiv.classList.add('active');
                field.classList.add('invalid');
                field.classList.remove('valid');
                icon.textContent = icons.invalid;
                icon.className = "status-icon invalid";
            } else {
                errorDiv.textContent = '';
                errorDiv.classList.remove('active');
                field.classList.remove('invalid');
                field.classList.add('valid');
                icon.textContent = icons.valid;
                icon.className = "status-icon valid";
            }

            if (fieldName === "Password") updateStrength(value);

            checkFormValidity();
        }

        function updateStrength(password) {
            const bar = document.getElementById("strengthBar");
            let strength = 0;
            if (password.length >= 6) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[!@#$%^&*]/.test(password)) strength++;
            if (password.length >= 10) strength++;

            const colors = ["#e11d48", "#f59e0b", "#10b981"];
            bar.style.width = (strength / 4) * 100 + "%";
            bar.style.background = strength < 2 ? colors[0] : strength < 3 ? colors[1] : colors[2];
        }

        function checkFormValidity() {
            const allValid = fieldOrder.every(
                (fieldName) => validators[fieldName](form[fieldName].value.trim()) === ""
            );
            submitBtn.disabled = !allValid;
        }

        fieldOrder.forEach((fieldName) => {
            const field = form[fieldName];
            field.addEventListener('input', () => updateField(fieldName));
            field.addEventListener('blur', () => updateField(fieldName));
        });

        form.addEventListener('submit', function (e) {
            let valid = true;
            fieldOrder.forEach((fieldName) => {
                updateField(fieldName);
                if (validators[fieldName](form[fieldName].value.trim())) valid = false;
            });
            if (!valid) e.preventDefault();
        });


        // Fetch and render table data from backend
        function renderTable() {
            fetch('http://localhost:3000/users')
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('userTableBody');
                    tbody.innerHTML = '';
                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.Name}</td>
                        <td>${user.Country}</td>
                        <td>${user.Gender}</td>
                        <td>${user.Address}</td>
                        <td>${user.Password}</td>
                    `;
                        tbody.appendChild(row);
                    });
                });
        }

        renderTable();


        // Export table to Excel
        document.getElementById("exportBtn").addEventListener("click", function () {
            // Get the table element
            var table = document.querySelector("table");

            // Convert table to worksheet
            var wb = XLSX.utils.table_to_book(table, { sheet: "Users" });

            // Export the file
            XLSX.writeFile(wb, "users.xlsx");
        });
    </script>
</body>

</html>
