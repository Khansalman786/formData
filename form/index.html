<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        .form-container {
            background: #fff;
            padding: 2.2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            /* width: 370px; */
            transition: transform 0.3s;
        }

        .form-container:hover {
            transform: translateY(-4px);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #111827;
        }

        label {
            display: block;
            margin-bottom: 0.35rem;
            color: #374151;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.2rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.7rem 2.5rem 0.7rem 0.9rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9fafb;
            transition: border-color 0.25s, background 0.25s;
        }

        input:focus,
        select:focus {
            border-color: #2563eb;
            background: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .error-text {
            color: #e11d48;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-text.active {
            opacity: 1;
        }

        .valid {
            border-color: #16a34a !important;
        }

        .invalid {
            border-color: #e11d48 !important;
        }

        .status-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            pointer-events: none;
        }

        .status-icon.valid {
            color: #16a34a;
        }

        .status-icon.invalid {
            color: #e11d48;
        }

        .password-strength {
            height: 6px;
            border-radius: 4px;
            background: #e5e7eb;
            margin-top: 0.4rem;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.25s, transform 0.15s;
        }

        button:hover {
            background: linear-gradient(135deg, #1e40af, #1d4ed8);
            transform: scale(1.02);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        /* ...existing code... */

        table {
            margin: 2rem auto 0 auto;
            border-collapse: collapse;
            width: 90%;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
            font-size: 1rem;
        }

        th,
        td {
            padding: 0.85rem 1.2rem;
            text-align: left;
        }

        th {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        tr {
            border-bottom: 1px solid #e5e7eb;
        }

        tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #f3f4f6;
            transition: background 0.2s;
        }

        td {
            color: #374151;
        }
    </style>
    <link rel="stylesheet" href="./bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Add this inside <head> before closing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>

<body>
    <div class="row g-3 px-5 pt-4 justify-content-center">
        <div class="col-md-3">
            <div class="form-container mb-4">
                <h2>User Registration</h2>
                <form id="userForm" action="http://localhost:3000/data" method="POST" novalidate>

                    <div class="input-group">
                        <label for="Name">Name</label>
                        <input type="text" id="Name" name="Name" required>
                        <span class="status-icon" id="nameIcon"></span>
                        <div id="nameError" class="error-text"></div>
                    </div>

                    <div class="input-group">
                        <label for="Country">Country</label>
                        <input type="text" id="Country" name="Country" required>
                        <span class="status-icon" id="countryIcon"></span>
                        <div id="countryError" class="error-text"></div>
                    </div>

                    <div class="input-group">
                        <label for="Gender">Gender</label>
                        <select id="Gender" name="Gender" required>
                            <option value="">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                        <span class="status-icon" id="genderIcon"></span>
                        <div id="genderError" class="error-text"></div>
                    </div>

                    <div class="input-group">
                        <label for="Address">Address</label>
                        <input type="text" id="Address" name="Address" required>
                        <span class="status-icon" id="addressIcon"></span>
                        <div id="addressError" class="error-text"></div>
                    </div>

                    <div class="input-group">
                        <label for="Password">Password</label>
                        <input type="password" id="Password" name="Password" required>
                        <span class="status-icon" id="passwordIcon"></span>
                        <div class="password-strength">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                        <div id="passwordError" class="error-text"></div>
                    </div>

                    <button type="submit" id="submitBtn" disabled>Submit</button>
                </form>
            </div>
        </div>


    </div>

    <div class="d-flex justify-content-start mt-3">
        <button type="button" class="btn btn-primary px-3" style="width: 200px;" id="exportBtn">Excel</button>
    </div>


    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Country</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="userTableBody">

        </tbody>
    </table>


    <script src="./bootstrap-5.3.8-dist/js/bootstrap.bundle.js"></script>
    <script>
        const form = document.getElementById('userForm');
        const fieldOrder = ["Name", "Country", "Gender", "Address", "Password"];
        const submitBtn = document.getElementById("submitBtn");

        const validators = {
            Name: (value) =>
                /^[A-Za-z\s]{2,}$/.test(value) ? '' : 'Name must be at least 2 letters (alphabets only).',
            Country: (value) =>
                /^[A-Za-z\s]{2,}$/.test(value) ? '' : 'Enter a valid country name.',
            Gender: (value) =>
                value ? '' : 'Please select a gender.',
            Address: (value) =>
                value.length >= 5 ? '' : 'Address must be at least 5 characters.',
            Password: (value) =>
                /^(?=.*[0-9])(?=.*[!@#$%^&*]).{6,}$/.test(value)
                    ? ''
                    : 'Password must be 6+ chars, incl. 1 number & 1 special char.'
        };

        const icons = {
            valid: "✅",
            invalid: "❌"
        };

        function updateField(fieldName) {
            const field = form[fieldName];
            const value = field.value.trim();
            const errorMsg = validators[fieldName](value);
            const errorDiv = document.getElementById(fieldName.toLowerCase() + 'Error');
            const icon = document.getElementById(fieldName.toLowerCase() + 'Icon');

            if (errorMsg) {
                errorDiv.textContent = errorMsg;
                errorDiv.classList.add('active');
                field.classList.add('invalid');
                field.classList.remove('valid');
                icon.textContent = icons.invalid;
                icon.className = "status-icon invalid";
            } else {
                errorDiv.textContent = '';
                errorDiv.classList.remove('active');
                field.classList.remove('invalid');
                field.classList.add('valid');
                icon.textContent = icons.valid;
                icon.className = "status-icon valid";
            }

            if (fieldName === "Password") updateStrength(value);

            checkFormValidity();
        }

        function updateStrength(password) {
            const bar = document.getElementById("strengthBar");
            let strength = 0;
            if (password.length >= 6) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[!@#$%^&*]/.test(password)) strength++;
            if (password.length >= 10) strength++;

            const colors = ["#e11d48", "#f59e0b", "#10b981"];
            bar.style.width = (strength / 4) * 100 + "%";
            bar.style.background = strength < 2 ? colors[0] : strength < 3 ? colors[1] : colors[2];
        }

        function checkFormValidity() {
            const allValid = fieldOrder.every(
                (fieldName) => validators[fieldName](form[fieldName].value.trim()) === ""
            );
            submitBtn.disabled = !allValid;
        }

        fieldOrder.forEach((fieldName) => {
            const field = form[fieldName];
            field.addEventListener('input', () => updateField(fieldName));
            field.addEventListener('blur', () => updateField(fieldName));
        });

        form.addEventListener('submit', function (e) {
            let valid = true;
            fieldOrder.forEach((fieldName) => {
                updateField(fieldName);
                if (validators[fieldName](form[fieldName].value.trim())) valid = false;
            });
            if (!valid) e.preventDefault();
        });






        // Fetch and render table data from backend
        function renderTable() {
            fetch('http://localhost:3000/users')
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('userTableBody');
                    tbody.innerHTML = '';
                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.Name}</td>
                        <td>${user.Country}</td>
                        <td>${user.Gender}</td>
                        <td>${user.Address}</td>
                        <td>${user.Password}</td>
                          <td>
                                <!-- Edit Button -->
                                <button type="button" 
                                    class="btn btn-sm btn-primary editBtn" 
                                    data-id="${user.id}" 
                                    data-name="${user.Name}" 
                                    data-country="${user.Country}" 
                                    data-gender="${user.Gender}" 
                                    data-address="${user.Address}" 
                                    data-password="${user.Password}" 
                                    data-bs-toggle="modal" 
                                    data-bs-target="#editModal">
                                    <i class="fa-solid fa-pen"></i>
                                </button>

                                <!-- Delete Button -->
                                <button type="button" class="btn btn-sm btn-danger deleteBtn"
                                    data-id="${user.id}"
                                    data-bs-toggle="modal" data-bs-target="#deleteModal">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                    `;
                        tbody.appendChild(row);
                    });
                });
        }

        renderTable();


        // Export table to Excel
        document.getElementById("exportBtn").addEventListener("click", function () {
            // Get the table element
            var table = document.querySelector("table");

            // Convert table to worksheet
            var wb = XLSX.utils.table_to_book(table, { sheet: "Users" });

            // Export the file
            XLSX.writeFile(wb, "users.xlsx");
        });
    </script>





    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="editName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Country</label>
                            <input type="text" class="form-control" id="editCountry">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-control" id="editGender">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" id="editAddress">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="text" class="form-control" id="editPassword">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this item?
                    <input type="hidden" id="deleteId"> <!-- store id -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Open modal with user data
        document.addEventListener("click", function (e) {
            if (e.target.closest(".editBtn")) {
                const btn = e.target.closest(".editBtn");
                document.getElementById("editId").value = btn.dataset.id;
                document.getElementById("editName").value = btn.dataset.name;
                document.getElementById("editCountry").value = btn.dataset.country;
                document.getElementById("editGender").value = btn.dataset.gender;
                document.getElementById("editAddress").value = btn.dataset.address;
                document.getElementById("editPassword").value = btn.dataset.password;
            }
        });

        // Save updated data
        document.getElementById("editForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const id = document.getElementById("editId").value;
            const updatedUser = {
                Name: document.getElementById("editName").value,
                Country: document.getElementById("editCountry").value,
                Gender: document.getElementById("editGender").value,
                Address: document.getElementById("editAddress").value,
                Password: document.getElementById("editPassword").value,
            };

            fetch(`http://localhost:3000/user/${id}`, {   // ✅ matches backend route
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatedUser),
            })
                .then(res => {
                    if (!res.ok) throw new Error("Update failed");
                    return res.json();
                })
                .then(() => {
                    renderTable(); // refresh table after update
                    bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
                })
                .catch(err => console.error(err));
        });





        // Open delete modal and store id
        document.addEventListener("click", function (e) {
            if (e.target.closest(".deleteBtn")) {
                const btn = e.target.closest(".deleteBtn");
                document.getElementById("deleteId").value = btn.dataset.id;
            }
        });

        // Confirm delete
        document.getElementById("confirmDelete").addEventListener("click", function () {
            const id = document.getElementById("deleteId").value;

            fetch(`http://localhost:3000/user/${id}`, {
                method: "DELETE",
            })
                .then(res => {
                    if (!res.ok) throw new Error("Delete failed");
                    return res.json();
                })
                .then(() => {
                    renderTable(); // refresh
                    bootstrap.Modal.getInstance(document.getElementById("deleteModal")).hide();
                })
                .catch(err => console.error(err));
        });
    </script>

</body>

</html>
